<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="video-bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7928CA" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#FF0080" stop-opacity="0.2" />
    </linearGradient>
    <linearGradient id="video-icon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7928CA" />
      <stop offset="100%" stop-color="#FF0080" />
    </linearGradient>
  </defs>
  
  <!-- Фон -->
  <rect x="0" y="0" width="400" height="300" fill="url(#video-bg-gradient)" />
  
  <!-- Узор -->
  <pattern id="grid-pattern" width="20" height="20" patternUnits="userSpaceOnUse">
    <rect width="20" height="20" fill="none" />
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#FFFFFF" stroke-width="0.5" stroke-opacity="0.1" />
  </pattern>
  <rect x="0" y="0" width="400" height="300" fill="url(#grid-pattern)" />
  
  <!-- Центральная иконка -->
  <g transform="translate(125, 75)">
    <rect x="0" y="0" width="150" height="100" rx="10" stroke="url(#video-icon-gradient)" stroke-width="3" fill="none" />
    <path d="M150 35 L120 50 L120 80 L150 95 L150 35Z" stroke="url(#video-icon-gradient)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" />
    <circle cx="75" cy="50" r="20" stroke="url(#video-icon-gradient)" stroke-width="3" fill="none" />
    <polygon points="65,40 90,50 65,60" fill="url(#video-icon-gradient)" />
    <line x1="40" y1="80" x2="110" y2="80" stroke="url(#video-icon-gradient)" stroke-width="3" stroke-linecap="round" />
    <circle cx="20" cy="20" r="5" fill="url(#video-icon-gradient)" />
    <circle cx="40" cy="20" r="5" fill="url(#video-icon-gradient)" />
    <circle cx="60" cy="20" r="5" fill="url(#video-icon-gradient)" />
  </g>
  
  <!-- Текст -->
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle">AI-Generated Video</text>
</svg>
