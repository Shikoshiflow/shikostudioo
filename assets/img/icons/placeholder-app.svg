<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="app-bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7928CA" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#FF0080" stop-opacity="0.2" />
    </linearGradient>
    <linearGradient id="app-icon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7928CA" />
      <stop offset="100%" stop-color="#FF0080" />
    </linearGradient>
  </defs>
  
  <!-- Фон -->
  <rect x="0" y="0" width="400" height="300" fill="url(#app-bg-gradient)" />
  
  <!-- Узор -->
  <pattern id="line-pattern" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M0 20 H40 M20 0 V40" stroke="#FFFFFF" stroke-width="0.5" stroke-opacity="0.1" />
  </pattern>
  <rect x="0" y="0" width="400" height="300" fill="url(#line-pattern)" />
  
  <!-- Смартфон и планшет -->
  <g transform="translate(140, 60)">
    <!-- Смартфон -->
    <rect x="0" y="0" width="60" height="120" rx="8" stroke="url(#app-icon-gradient)" stroke-width="3" fill="none" />
    <line x1="0" y1="20" x2="60" y2="20" stroke="url(#app-icon-gradient)" stroke-width="1.5" />
    <line x1="0" y1="100" x2="60" y2="100" stroke="url(#app-icon-gradient)" stroke-width="1.5" />
    <circle cx="30" cy="110" r="5" stroke="url(#app-icon-gradient)" stroke-width="1.5" fill="none" />
    
    <!-- Экран смартфона -->
    <rect x="10" y="30" width="40" height="60" rx="4" stroke="url(#app-icon-gradient)" stroke-width="1.5" fill="url(#app-icon-gradient)" fill-opacity="0.1" />
    <circle cx="30" cy="50" r="10" stroke="url(#app-icon-gradient)" stroke-width="1.5" fill="none" />
    <line x1="15" y1="70" x2="45" y2="70" stroke="url(#app-icon-gradient)" stroke-width="1.5" stroke-linecap="round" />
    <line x1="20" y1="80" x2="40" y2="80" stroke="url(#app-icon-gradient)" stroke-width="1.5" stroke-linecap="round" />
    
    <!-- Планшет -->
    <rect x="80" y="20" width="100" height="80" rx="5" stroke="url(#app-icon-gradient)" stroke-width="3" fill="none" />
    <circle cx="130" cy="90" r="5" stroke="url(#app-icon-gradient)" stroke-width="1.5" fill="none" />
    
    <!-- Экран планшета -->
    <rect x="90" y="30" width="80" height="50" rx="2" stroke="url(#app-icon-gradient)" stroke-width="1.5" fill="url(#app-icon-gradient)" fill-opacity="0.1" />
    
    <!-- UI элементы на планшете -->
    <rect x="95" y="35" width="20" height="20" rx="2" stroke="url(#app-icon-gradient)" stroke-width="1" fill="none" />
    <rect x="120" y="35" width="20" height="20" rx="2" stroke="url(#app-icon-gradient)" stroke-width="1" fill="none" />
    <rect x="145" y="35" width="20" height="20" rx="2" stroke="url(#app-icon-gradient)" stroke-width="1" fill="none" />
    
    <line x1="95" y1="65" x2="165" y2="65" stroke="url(#app-icon-gradient)" stroke-width="1" stroke-linecap="round" />
    <line x1="95" y1="72" x2="145" y2="72" stroke="url(#app-icon-gradient)" stroke-width="1" stroke-linecap="round" />
  </g>
  
  <!-- Текст -->
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle">Mobile App Development</text>
</svg>
