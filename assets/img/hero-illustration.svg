<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Градиенты -->
    <linearGradient id="primary-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7928CA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF0080;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="secondary-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0080;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7928CA;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Фильтры для свечения -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Паттерн для сетки -->
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Фон с сеткой -->
  <rect width="500" height="400" fill="url(#grid)"/>
  
  <!-- Центральная композиция -->
  <g transform="translate(50, 50)">
    
    <!-- Мониторы -->
    <!-- Главный монитор -->
    <rect x="150" y="120" width="200" height="140" rx="12" fill="url(#bg-gradient)" stroke="url(#primary-gradient)" stroke-width="2"/>
    <rect x="160" y="130" width="180" height="100" rx="8" fill="#0a0a0a"/>
    
    <!-- Экран монитора -->
    <rect x="165" y="135" width="170" height="90" rx="4" fill="url(#primary-gradient)" opacity="0.1"/>
    
    <!-- Код на экране -->
    <rect x="170" y="140" width="60" height="4" rx="2" fill="#7928CA"/>
    <rect x="170" y="150" width="80" height="4" rx="2" fill="#FF0080"/>
    <rect x="170" y="160" width="40" height="4" rx="2" fill="#7928CA"/>
    <rect x="170" y="170" width="100" height="4" rx="2" fill="#FF0080"/>
    <rect x="170" y="180" width="70" height="4" rx="2" fill="#7928CA"/>
    
    <!-- Код на экране (восстановлено) -->
    
    <!-- График -->
    <polyline points="270,180 290,160 310,140 320,130" 
              fill="none" stroke="url(#primary-gradient)" stroke-width="2" filter="url(#glow)"/>
    
    <!-- Подставка монитора -->
    <rect x="210" y="260" width="80" height="8" rx="4" fill="url(#secondary-gradient)"/>
    <rect x="235" y="268" width="30" height="15" rx="4" fill="url(#bg-gradient)"/>
    
    <!-- Левый монитор (планшет) -->
    <rect x="50" y="160" width="80" height="120" rx="8" fill="url(#bg-gradient)" stroke="url(#secondary-gradient)" stroke-width="2"/>
    <rect x="60" y="170" width="60" height="80" rx="4" fill="#0a0a0a"/>
    
    <!-- Интерфейс планшета -->
    <circle cx="90" cy="180" r="8" fill="url(#primary-gradient)" opacity="0.6"/>
    <rect x="70" y="200" width="40" height="3" rx="1" fill="#7928CA"/>
    <rect x="70" y="210" width="30" height="3" rx="1" fill="#FF0080"/>
    <rect x="70" y="220" width="35" height="3" rx="1" fill="#7928CA"/>
    
    <!-- Правый экран (смартфон) -->
    <rect x="370" y="140" width="50" height="90" rx="12" fill="url(#bg-gradient)" stroke="url(#primary-gradient)" stroke-width="2"/>
    <rect x="375" y="150" width="40" height="70" rx="8" fill="#0a0a0a"/>
    
    <!-- Интерфейс смартфона -->
    <rect x="380" y="160" width="30" height="2" rx="1" fill="#7928CA"/>
    <rect x="380" y="170" width="25" height="2" rx="1" fill="#FF0080"/>
    <rect x="380" y="180" width="20" height="2" rx="1" fill="#7928CA"/>
    
    <!-- Floating элементы -->
    <!-- AI иконка -->
    <circle cx="100" cy="80" r="25" fill="url(#primary-gradient)" opacity="0.8" filter="url(#glow)"/>
    <text x="100" y="88" text-anchor="middle" fill="white" font-family="Arial" font-size="20" font-weight="bold">AI</text>
    
    <!-- Код блок -->
    <rect x="320" y="60" width="60" height="40" rx="8" fill="url(#secondary-gradient)" opacity="0.7" filter="url(#glow)"/>
    <rect x="325" y="70" width="20" height="3" rx="1" fill="white"/>
    <rect x="325" y="78" width="30" height="3" rx="1" fill="white"/>
    <rect x="325" y="86" width="15" height="3" rx="1" fill="white"/>
    
    <!-- 3D куб -->
    <g transform="translate(80, 300)">
      <polygon points="0,0 30,0 40,-10 10,-10" fill="url(#primary-gradient)" opacity="0.8"/>
      <polygon points="30,0 30,30 40,20 40,-10" fill="url(#secondary-gradient)" opacity="0.6"/>
      <polygon points="0,0 0,30 30,30 30,0" fill="url(#primary-gradient)" opacity="0.4"/>
    </g>
    
    <!-- Веб иконка -->
    <circle cx="350" cy="300" r="20" fill="none" stroke="url(#primary-gradient)" stroke-width="3" filter="url(#glow)"/>
    <circle cx="350" cy="300" r="12" fill="none" stroke="url(#secondary-gradient)" stroke-width="2"/>
    <circle cx="350" cy="300" r="6" fill="url(#primary-gradient)"/>
    
    <!-- Частицы -->
    <circle cx="120" cy="50" r="3" fill="#7928CA" opacity="0.8"/>
    <circle cx="200" cy="40" r="2" fill="#FF0080" opacity="0.6"/>
    <circle cx="300" cy="30" r="4" fill="#7928CA" opacity="0.7"/>
    <circle cx="380" cy="80" r="3" fill="#FF0080" opacity="0.8"/>
    <circle cx="60" cy="120" r="2" fill="#7928CA" opacity="0.6"/>
    <circle cx="400" cy="250" r="3" fill="#FF0080" opacity="0.7"/>
    <circle cx="30" cy="280" r="2" fill="#7928CA" opacity="0.8"/>
    
    <!-- Соединительные линии -->
    <line x1="125" y1="95" x2="155" y2="135" stroke="url(#primary-gradient)" stroke-width="2" opacity="0.5"/>
    <line x1="345" y1="85" x2="365" y2="150" stroke="url(#secondary-gradient)" stroke-width="2" opacity="0.5"/>
    <line x1="115" y1="275" x2="145" y2="245" stroke="url(#primary-gradient)" stroke-width="2" opacity="0.3"/>
    
  </g>
  
  <!-- Анимация -->
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }
    
    circle:nth-child(odd) {
      animation: pulse 2s ease-in-out infinite;
    }
    
    .floating {
      animation: float 3s ease-in-out infinite;
    }
  </style>
</svg>