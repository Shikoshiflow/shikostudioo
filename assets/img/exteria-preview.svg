<svg width="400" height="250" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bg-gradient)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7928CA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF0080;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="250" fill="url(#grid)"/>
  
  <!-- Main content area -->
  <rect x="20" y="20" width="360" height="210" rx="12" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Header bar -->
  <rect x="30" y="30" width="340" height="40" rx="8" fill="rgba(255,255,255,0.08)"/>
  
  <!-- Logo -->
  <circle cx="50" cy="50" r="12" fill="url(#logo-gradient)"/>
  <text x="70" y="55" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">EXTERIA TRADE</text>
  
  <!-- Navigation dots -->
  <circle cx="320" cy="45" r="3" fill="rgba(255,255,255,0.3)"/>
  <circle cx="335" cy="45" r="3" fill="rgba(255,255,255,0.3)"/>
  <circle cx="350" cy="45" r="3" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Chart area -->
  <rect x="30" y="85" width="200" height="130" rx="8" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Chart line -->
  <polyline points="40,180 60,160 80,140 100,120 120,110 140,130 160,115 180,100 200,95 220,105" 
            fill="none" stroke="url(#logo-gradient)" stroke-width="2"/>
  
  <!-- Stats cards -->
  <rect x="250" y="85" width="120" height="60" rx="8" fill="rgba(121,40,202,0.1)" stroke="rgba(121,40,202,0.3)" stroke-width="1"/>
  <text x="260" y="105" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="10">Total Volume</text>
  <text x="260" y="125" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">$2.4M</text>
  
  <rect x="250" y="155" width="120" height="60" rx="8" fill="rgba(255,0,128,0.1)" stroke="rgba(255,0,128,0.3)" stroke-width="1"/>
  <text x="260" y="175" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="10">Active Traders</text>
  <text x="260" y="195" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">1,247</text>
  
  <!-- Bottom indicator -->
  <rect x="30" y="225" width="340" height="2" rx="1" fill="url(#logo-gradient)"/>
</svg>